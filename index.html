<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    fun([
      () => {
        console.log(1)
      },
      () => sleep(4000),
      () => console.log(2),
      () => sleep(8000),
      () => console.log(3)
    ])

    async function fun(arr) {
      for (let index = 0; index < arr.length; index++) {
        await arr[index]();
      }
    }
    console.log(1);

    function sleep(time) {
      return new Promise((resolve) => {
        setTimeout(()=> resolve(), time)
      })
    }
  </script>
</body>
</html>
